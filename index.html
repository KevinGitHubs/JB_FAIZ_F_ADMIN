<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <title>Admin – Faiz_F JB Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Admin Panel – Faiz_F JB Store</h1>

  <form id="addForm">
    <select name="cat" required>
      <option value="">Pilih Kategori</option>
      <option>FF</option><option>ML</option><option>GAG</option>
    </select>
    <input name="nama" placeholder="Nama Produk" required/>
    <input name="stok" type="number" placeholder="Stok" required/>
    <input name="harga" type="number" placeholder="Harga (Rp)" required/>
    <label>Foto Thumbnail
      <input name="thumb" type="file" accept="image/*" required/>
      <img id="thumbPrev" class="preview"/>
    </label>
    <label>Foto Detail
      <input name="detail" type="file" accept="image/*" multiple/>
      <div id="detailPrev" class="preview-multi"></div>
    </label>
    <button type="submit">Simpan Produk</button>
  </form>

  <h2>Daftar Produk</h2>
  <ul id="productList"></ul>

  <a class="admin-link" href="https://jbstorefaiz.vercel.app">⬅ Kembali ke Toko</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
